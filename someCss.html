<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
          position: relative;
          text-align: center;
          color: red;
        }
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        </style>
</head>
<body>
    <h2>Text that is centered on a photo</h2>
    <div class="container">
        <img src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2022/01/pokemon-best-starters.jpg?w=1000&h=600&crop=1" title="pokemon" style="width: 300px; height: 300px;">
        <div class="centered">Pokemon</div>
      </div>
    <div style="margin: 20px;">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" title="beautiful place" style="width: 300px; height: 300px;">
    </div>
    <div style="border: dotted;">Text with a border that uses dotted lines
    </div>
</body>
